<template name="allreports">
    <div class="form-inline">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="report-type" id="student-report" value="students"
                checked>
            <label class="form-check-label" for="student-report">
                Por Estudiante
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="report-type" id="grade-report" value="grades">
            <label class="form-check-label" for="grade-report">
                Por Grado
            </label>
        </div>
        {{> gradelist multiple=true required=false tagid="report-filtered-grade"}}
        <button id="print-all-history" type="button" class="btn btn-primary btn-md"
            title="Descargar historial de todos los estudiantes">
            <i class="fas fa-cloud-download-alt"></i>
        </button>
    </div>
</template>
