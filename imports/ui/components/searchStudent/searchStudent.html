<template name="searchstudent">
    <div class="controls">
        <button id="display-new-student" type="button" class="btn btn-primary" title="Agregar estudiante Nuevo">
            <i class="far fa-file"></i>
        </button>
        <button id="clear-student" type="button" class="btn btn-default" title="Borrar pantalla">
            <i class="fas fa-backspace"></i>
        </button>
        {{> runbackup}}
    </div>
    <div class="form-group">
        <label for="search-student">Buscar</label>
        <input id="search-student" type="text" class="form-control" tabindex="1">
    </div>
    <div id="student-list">
        {{#if students}}
            <ul>
                {{#each students}}
                    <li>
                        <button type="button" data-id="{{_id}}" data-type="student" data-index="{{@index}}"
                            class="{{#if isActive @index}}active{{/if}}">
                            <span class="name">
                                {{{filter name 'yes'}}}
                                {{{filter middle 'yes'}}}
                                {{{filter last1 'yes'}}}
                                {{{filter last2 'yes'}}}
                            </span>
                            <span class="grade">{{grade}}</span>
                        </button>
                    </li>
                {{/each}}
            </ul>
        {{else}}
            {{#if studentName}}
                <p class="text-danger">No existe ningun estudiante con este criterio {{studentName}}</p>
            {{/if}}
        {{/if}}
    </div>
</template>
