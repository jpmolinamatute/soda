<template name="appHome">
    {{> addStudent}}
    <div id="app-home">
        <div id="left-panel">
            <button id="display-new-student" type="button" class="btn btn-primary btn-md"
                title="Agregar estudiante Nuevo">
                <i class="far fa-file"></i>
            </button>
            <div class="form-group">
                <label for="search-student">Buscar</label>
                <input id="search-student" type="text" class="form-control" tabindex="1">
            </div>

            {{#if hasStudent students}}
                <div id="student-list">
                    <ul>
                        {{#each students}}
                            <li>
                                <button type="button" data-id="{{_id}}" data-type="student">
                                    <span class="name">
                                        {{{filter name 'yes'}}}
                                        {{{filter middle 'yes'}}}
                                        {{{filter last1 'yes'}}}
                                        {{{filter last2 'yes'}}}
                                    </span>
                                    <span class="grade">{{grade}}</span>
                                </button>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            {{else}}
                {{#if studentName}}
                    <div id="student-list">
                        <p class="text-danger">No existe ningun estudiante con este criterio {{studentName}}</p>
                    </div>
                {{/if}}
            {{/if}}

        </div>
        <div id="right-panel">
            <div class="right-top">
                {{#if displayStudent}}
                    {{#with oneStudent}}
                        <h1>
                            {{{filter name 'no'}}}
                            {{{filter middle 'no'}}}
                            {{{filter last1 'no'}}}
                            {{{filter last2 'no'}}}
                        </h1>
                    {{/with}}
                    <button id="display-student-history" type="button" class="btn btn-primary btn-md"
                        title="Historial del Alumno">
                        <i class="far fa-list-alt"></i>
                    </button>
                    {{> addCharge studentID=studentID}}
                {{/if}}
            </div>
            <div class="right-bottom">
                <span>Saldo de todos los estudiantes a la fecha es de {{saldo}} colones</span>
                <button id="print-all-history" type="button" class="btn btn-primary btn-md"
                    title="Descargar historial de todos los estudiantes">
                    <i class="fas fa-cloud-download-alt"></i>
                </button>
            </div>
        </div>
        {{#if displayStudent}}
            <div id="student-history">
                <div id="student-history-controls">
                    <button id="print-history" type="button" class="btn btn-primary btn-md">Imprimir</button>
                    <button id="close-history" type="button" class="btn btn-primary btn-md">Cerrar</button>
                </div>
            </div>
        {{/if}}
    </div>
</template>
