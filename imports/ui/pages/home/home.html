<template name="appHome">
    <div id="app-home">
        <div id="left-panel">
            {{> searchstudent}}
        </div>
        <div id="right-panel">
            <div class="right-top">
                {{#if displayStudent}}
                    {{> studentheader}}
                    <button id="display-student-history" type="button" class="btn btn-primary btn-md"
                        title="Historial del Alumno">
                        <i class="far fa-list-alt"></i>
                    </button>
                    {{> addCharge}}
                {{else}}
                    {{#if studentList}}
                        {{> allstudents}}
                    {{/if}}
                {{/if}}
            </div>
            <div class="right-bottom">
                <p>Saldo de todos los estudiantes a la fecha es de {{saldo}} colones</p>
                {{> allreports}}
            </div>
        </div>
    </div>
</template>
