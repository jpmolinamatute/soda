<template name="appHome">
    {{> addStudent}}
    <div id="app-home">
        <div id="left-panel">
            <div>
                <button id="display-new-student" type="button" class="btn btn-primary btn-md"
                    title="Agregar estudiante Nuevo">
                    <i class="far fa-file"></i>
                </button>
                <div class="form-group">
                    <label for="search-student">Buscar</label>
                    <input id="search-student" type="text" class="form-control" tabindex="1">
                </div>
            </div>
            <div id="student-list">
                {{#if students}}
                    <ul>
                        {{#each students}}
                            <li>
                                <button type="button" data-id="{{_id}}" data-type="student" data-index="{{@index}}"
                                    class="{{#if isActive @index}}active{{/if}}">
                                    <span class="name">
                                        {{{filter name 'yes'}}}
                                        {{{filter middle 'yes'}}}
                                        {{{filter last1 'yes'}}}
                                        {{{filter last2 'yes'}}}
                                    </span>
                                    <span class="grade">{{grade}}</span>
                                </button>
                            </li>
                        {{/each}}
                    </ul>
                {{else}}
                    {{#if studentName}}
                        <p class="text-danger">No existe ningun estudiante con este criterio {{studentName}}</p>
                    {{/if}}
                {{/if}}
            </div>
        </div>
        <div id="right-panel">
            <div class="right-top">
                {{#if displayStudent}}
                    {{> studentheader studentID=studentID}}
                    <button id="display-student-history" type="button" class="btn btn-primary btn-md"
                        title="Historial del Alumno">
                        <i class="far fa-list-alt"></i>
                    </button>
                    {{> addCharge studentID=studentID}}
                {{/if}}
            </div>
            <div class="right-bottom">
                <p>Saldo de todos los estudiantes a la fecha es de {{saldo}} colones</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="report-type" id="student-report" value="students"
                        checked>
                    <label class="form-check-label" for="student-report">
                        Por Estudiante
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="report-type" id="grade-report" value="grades">
                    <label class="form-check-label" for="grade-report">
                        Por Grado
                    </label>
                </div>
                <button id="print-all-history" type="button" class="btn btn-primary btn-md"
                    title="Descargar historial de todos los estudiantes">
                    <i class="fas fa-cloud-download-alt"></i>
                </button>
            </div>
        </div>
        {{#if displayStudent}}
            <div id="student-history">
                <div id="student-history-controls">
                    <button id="print-history" type="button" class="btn btn-primary btn-md">Imprimir</button>
                    <button id="close-history" type="button" class="btn btn-primary btn-md">Cerrar</button>
                </div>
            </div>
        {{/if}}
    </div>
</template>
